{% extends 'layout.html' %}
{% block css %}
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            float: left;
            padding: 10px;
            padding-left: 0;
            width: 80px;
        }

        ul li i {
            font-size: 18px;
            margin-left: 5px;
            color: #66afe9;
        }

        .change input,select, textarea {
	        display: block;
	        width: 100%;
	        height: 34px;
	        padding: 6px 12px;
	        font-size: 14px;
	        line-height: 1.42857143;
	        color: #555;
	        background-color: #fff;
	        border: 1px solid #ccc;
	        border-radius: 4px;
	        -webkit-box-shadow: inset 0 1px rgba(0,0,0,.075);
	        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	        -webkit-transition: border-bottom-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
	        -o-transition: border-bottom-color ease-in-out .15s,box-shadow ease-in-out .15s;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="luffy-container">
        <form class="form-horizontal change" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-sm-8">
                        {{ field }}
                        <span>{{ field.errors.0 }}</span>
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <input type="submit" value=" 保 存 " class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
