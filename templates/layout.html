{% load static %}
{% load rbac %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CRM系统</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'stark/css/layout.css' %}">
	<link rel="stylesheet" href="{% static 'stark/css/nav.css' %}">
	<link rel="stylesheet" href="{% static 'stark/css/commons.css' %}">
	<link rel="stylesheet" href="{% static 'stark/css/search_group.css' %}">
    <link rel="stylesheet" href="{% static 'rbac/css/rbac.css' %} "/>
	{% block css %}{% endblock %}
</head>
<body>
<div class="pg-header">
	<div class="nav">
		<div class="logo-area left ">
			<a href="#">
				<span style="font-size: 18px;">rbac&stark开发CRM系统</span>
			</a>
		</div>

		<div class="left-menu left">
			<a class="menu-item">资产管理</a>
			<a class="menu-item">用户信息</a>
			<a class="menu-item">XXX管理</a>
			<a href="{% url 'logout' %}" class="menu-item">注销</a>
			<div class="menu-item">
				<span>使用说明</span>
				<i class="fa fa-caret-down" aria-hidden="true"></i>
				<div class="more-info">
					<a href="#" class="more-item">管他什么菜单</a>
					<a href="#" class="more-item">实在是编不了</a>
				</div>
			</div>
		</div>

		<div class="right-menu right clearfix">
			<div class="user-info right">
				<div class="more-info">
					<a href="#" class="more-item">个人信息</a>
					<a href="#" class="more-item">注销</a>
				</div>
			</div>

			<a class="user-menu right">
				{{ request.session.user_info.name }}
				<i class="fa fa-commenting-o" aria-hidden="true"></i>
				<span class="badge bg-success">0</span>
			</a>
			<a class="user-menu right">
				通知
				<i class="fa fa-envelope-o" aria-hidden="true"></i>
				<span class="badge bg-success">2</span>
			</a>
			<a class="user-menu right">
				任务
				<i class="fa fa-bell-o" aria-hidden="true"></i>
				<span class="badge bg-danger">5</span>
			</a>
		</div>
	</div>
</div>
<div class="pg-body">
	<div class="left-menu">
		<!-- 一级菜单使用 menuList 二级菜单使用 multiMenu -->
		<!-- 不管使用哪个菜单都需要传参数  request -->
		<div class="menu-body">
			{% multiMenu request %}
		</div>
	</div>
	<div class="right-body">
		<!-- 路径导航，如果不需要路径导航，删掉这个即可 -->
		{% breadcrumb request %}
		{% block content %} {% endblock %}
	</div>
</div>
</body>
<script src="{% static 'rbac/js/rbac.js' %}"></script>
{% block js %} {% endblock %}
</html>
