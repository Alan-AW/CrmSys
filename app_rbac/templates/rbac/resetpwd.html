{% extends 'layout.html' %}

{% block css %}
	<style>
        form {
            margin: 0 auto;
            margin-top: 5%;
	        text-align: center;
        }

        .error {
            color: red;
            text-align: center;
        }
        .input {
	        text-align: center;
        }
        .submit {
	        width: 100px;
	        height: 40px;
	        margin-top: 20px;
	        border: 1px solid skyblue;
	        border-radius: 12px;
        }
        input {
	        width: 50%;
	        height: 40px;
	        margin-bottom: 20px;
	        outline: none;
	        border: 1px solid skyblue;
	        border-radius: 12px;
	        font-size: 20px;
        }
	</style>
{% endblock %}

{% block content %}
	<h1 style="text-align: center;color: red;margin: 0 auto;">重置密码</h1>
	<form method="post">
		{% csrf_token %}
		<p class="input"><input type="text" placeholder="请输入新密码" name="password"></p>
		<p class="input"><input type="text" placeholder="请再次输入密码" name="resetpassword"></p>
		<p class="error">{{ errors }}</p>
		<input type="submit" class="submit">
	</form>
{% endblock %}
