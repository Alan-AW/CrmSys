{% extends 'layout.html' %}


{% block content %}
	<h1 style="text-align: center;color: red;margin: 0 auto;">重置密码</h1>
	<form method="post">
		{% csrf_token %}
		<p class="input"><input type="text" class="form-control" placeholder="请输入新密码" name="password"></p>
		<p class="input"><input type="text" class="form-control" placeholder="请再次输入密码" name="resetpassword"></p>
		<p class="error">{{ errors }}</p>
		<input type="submit" class="form-control">
	</form>
{% endblock %}
